<script>
    let array=[4,6,5,6,7];
    function sumArray(array) {
         let sum=0;
       for(let i=0;i<array.length;i++) {
           sum += array[i]
       }
       return sum
    }
    // let result=sumArray(array);
    document.write(sumArray(array))
</script>
