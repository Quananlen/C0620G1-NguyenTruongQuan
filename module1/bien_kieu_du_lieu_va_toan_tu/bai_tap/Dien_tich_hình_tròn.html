<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         var banKinh;
         const pi= 3.1415 ;
         banKinh = prompt("Nhập vào đường kính");
         var R = parseInt(banKinh);
         var S = pi*R*R;
         var C = 4*pi*R;
         document.write("Diện tích hình tròn:" + S )
         document.write("<br>" )
         document.write("Chu vi hình tròn:" + C )
     </script>
</body>
</html>
