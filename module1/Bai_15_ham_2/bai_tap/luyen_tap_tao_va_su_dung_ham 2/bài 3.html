<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(number) {
        let giaithua=1;
        for(let i=1;i<=number;i++){
               giaithua*=i;
        }
        return giaithua;
    }
    let number = parseInt(prompt("nhập vào một số"));
    alert(factorial(number));
</script>
</body>
</html>
