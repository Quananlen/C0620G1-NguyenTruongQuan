    <title>tính bình phương</title>

<body>
<script>
    function tinhBinhPhuongMotSo(number) {
             let binhPhuong = number*number;
             return binhPhuong
    }
    let number=parseInt(prompt("nhập vào một số:   "))
    // let result = tinhBinhPhuongMotSo(number)
    alert("bình phương của: "+number+" = "+tinhBinhPhuongMotSo(number))
</script>
