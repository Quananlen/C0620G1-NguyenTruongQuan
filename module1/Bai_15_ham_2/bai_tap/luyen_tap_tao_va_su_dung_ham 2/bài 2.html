<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function caculatorPerimeter(R) {
        let perimeter = 2 * Math.PI * R;
        return perimeter
    }
    function caculatorSquare(R){
        let square= 4*Math.PI*R*R;
        return square
    }
    let R=parseInt(prompt(" Enter Radius"))
    alert("Perimeter is" +caculatorPerimeter(R));
    alert("square is" +caculatorSquare(R))
</script>
</body>
</html>
