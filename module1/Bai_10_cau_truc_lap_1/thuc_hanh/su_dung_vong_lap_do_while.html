<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <script>
         let value=null;
         do {
             value=parseInt(prompt("nhập một số từ bàn phím"));
         }while ( value<0||value>10);
         document.write( "số bạn nhập là "+ value);
     </script>
</body>
