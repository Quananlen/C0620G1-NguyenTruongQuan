<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let value;
    let i,j;
    value = "<table border='0' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i < 10; i++) {
        value = value + "<tr>";
        for (j = 2; j < 10; j++) {
            value = value + "<td>" + j+ "*"+i + "="+ i*j +"</td>";
        }
        value = value + "</tr>";
    }
    value = value + "</table>";
    document.write(value);
</script>
</body>
</html>
