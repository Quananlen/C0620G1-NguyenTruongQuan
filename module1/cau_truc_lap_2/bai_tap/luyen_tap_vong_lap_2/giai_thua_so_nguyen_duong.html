<!DOCTYPE html>

<body>
        <script>
            let number=parseInt(prompt('nhập vào số cần giai thừa'));
             let giaiThua=1;
            for( let i=1; i<=number;i++){
                  giaiThua*=i;
            }
            alert(giaiThua);
        </script>
