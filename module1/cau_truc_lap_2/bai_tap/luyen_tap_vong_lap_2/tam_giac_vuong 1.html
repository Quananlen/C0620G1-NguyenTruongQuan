<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

         // in hình chưa nhật
         let n=parseInt(prompt("nhâoj"))

         for( let i=0;i< n;i++) {
             for (let j = 0; j < 5; j++) {
                 document.write("*")
             }
         document.write("<br>");
         }
         document.write("<br>"+"<br>");
         //in hình tam giác thuận
         for( let i=0;i<=5;i++) {
               for (let j = 0; j < i; j++) {
                   document.write("*")
               }
                   document.write("<br> ")
           }
          document.write("<br>"+"<br>");

         for( let i=5;i>0;i--) {
             for (let j = 0;j<i ; j++) {
                 document.write("*");
             }
                 document.write("<br>");
         }



</script>
</body>
</html>
