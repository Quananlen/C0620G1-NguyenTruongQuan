<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo thao tác với mảng</title>
</head>
<body>
      <h4>Sample Screen</h4>
      <input type="text" id="array">
      <input type="button" onclick="addOnArray()" value="Add" id="valueAdd" >
      <input type="button" onclick="displayOnArray()" value="Display" id="valueDisplay">
      <div id="result"></div>
<script>
      let x=0;
      // let array=[];
      let array = Array();
      function addOnArray() {
            array[x]=document.getElementById("array").value;
            alert("Element:" + array[x] + "Add at index" + x);
            x ++;
            document.getElementById("valueAdd").value ="";
      }
       function displayOnArray() {
           let e= "<hr>";
           for (let i=0;i<array.length;i++){
                     e+="element:" + i + array[i] +"<br>";
           }
           document.getElementById("result").innerHTML=e;
       }
</script>
</body>
</html>
