<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let seach=prompt("nhập vào cần tìm");
    let x=[1,2,3,4,5,6,7,8]
    for( let i=0;i<x.length;i++) {
        if (seach == x[i]) {

            document.write("Value " + x[i] + "found at " + i)
        }
    }
</script>
</body>
</html>
