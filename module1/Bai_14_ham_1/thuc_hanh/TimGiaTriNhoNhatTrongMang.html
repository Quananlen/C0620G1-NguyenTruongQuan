<script>
     // let array1=[1,2,3,4,5,6,7,8]
       function findMin(array) {
        let min=array[0];
        for(let i=0;i<array.length;i++){
            if( array[i]< min){
                min=array[i];
            }
        }
        return min;
    }
     let array1=[1,2,3,4,5,6,7,8];
     let array2=[];
     let  min = findMin(array1);
     let  min1 = findMin(array2);
     alert(min);
     alert(min1)
</script>
