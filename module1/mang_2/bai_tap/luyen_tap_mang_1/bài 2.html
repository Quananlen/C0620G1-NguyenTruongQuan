<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let arr=new Array(10);
       for(let i=0; i< arr.length;i++) {
           arr[i] = prompt("nhập giá trị cho phần tử" + (i + 1));
       }
       let max=arr[0];
       let index=0;
       for(let j=0;j<arr.length;j++){
           if(max<arr[j]){
               max = arr[j];
               index=j
           }
       }
       document.write("max is:  "+ max + "<br>"+"index"+ index)

   </script>
</body>
</html>
