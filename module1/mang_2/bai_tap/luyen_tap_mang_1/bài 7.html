<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thêm và bớt mảng</title>
</head>
<body>
<script>
    let num=parseInt(prompt("nhập vào đi nè"));
    let array=new Array(num);
    for(let i=0; i< array.length;i++) {
        array[i] = prompt("nhập giá trị cho phần tử" + (i + 1))
    }
      let num1=parseInt(prompt("nhập số cần xóa"))  ;
      for (let i=0;i<array.length;i++) {
            if(num1==array[i]) {
                for(let j=i;j<array.length;j++){
                   array[j]=array[j+1];
                    array[array.length-1]=0;
                    i--
                }
            }
      }
      document.write(array);
</script>
</body>
</html>
