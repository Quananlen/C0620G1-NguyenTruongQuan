<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược chuổi</title>
</head>
<body>
<script>
    let array=["c","s","c","2","6","1","3"];
    alert(array);
    for(let i=0;i<array.length/2;i++){
           let b= array[i];
           array[i]=array[array.length-1-i];
           array[array.length-1-i]=b
    }
    alert(array)
</script>
</body>
</html>
