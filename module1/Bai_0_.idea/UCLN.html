<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function uCLN(a,b) {
              while (a!=b){
                  if(a>b){
                      a=a-b
                  }
                  else {
                      b = b - a;
                  }
        }
        return a
    }
    let number1=parseInt(prompt(" Enter number 1"));
    let number2=parseInt(prompt("Enter number 2"));
    let uCLN1=uCLN(number1,number2);
    let bCNN=(number1*number2)/uCLN1;
    document.write("UCLN="+uCLN1+"\n"+"BCNN="+bCNN)
</script>
</body>
</html>
