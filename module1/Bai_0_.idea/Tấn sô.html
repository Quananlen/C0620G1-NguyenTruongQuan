        let str = prompt("nhập vào chuổi");

    function kiemTraTanSuat(str) {
        array = str.split(" ");
        let count = 0;
        let b=[];
        for (let i = 0; i < array.length; i++) {
            count = 1;
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] === array[j]) {
                    count++;
                    array.splice(j, 1);
                    j--
                }
            }
            b.push(array[i]+":"+ count)
        }
        alert("tần suất là : "+ b+"\n")
    }
    kiemTraTanSuat(str)
