<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Enter number"));
    let total=15;
    let giaiThua=1;
    for(let i=1;i<n;i++){
        giaiThua*=i;
        total+=Math.pow(-1,i)/(giaiThua);
    }
    alert(total)
</script>
</body>
