<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    let m = "456";
    let array = m.split('');
    let p = 0;
    let s = 1;
    for (let i = 0; i < array.length; i++) {
        p += parseInt(array[i]);
        s *= array[i]
    }
    alert("tong:" + p + "\n" + "tich:" + s)

</script>
