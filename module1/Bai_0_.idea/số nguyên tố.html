    function checkPrime(array) {
        let check = true;
        for (let i = 0; i < array.length - 1; i++) {
            if (array[i] % i === 0 && i % 2 == 0) {
                check = false;
                break
            }
        }
        if (check) {
            // alert( number +"  is  prime")
            return true
        } else {
            // alert( number+"  is not prime")
            return false
        }
    }

    let array = [1, 2, 3, 4, 5, 6];
    let result =
    for (let i = 0; i < array.length - 1; i++) {
        if (checkPrime(array[i])) {
            result.push(i)
        }
    }
