<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
      let testPoint=parseInt(prompt("Điểm bài kiểm trả:"));
      let midPoint=parseInt(prompt("Điểm bài kiểm trả:"));
      let lastPoint=parseInt(prompt("Điểm bài kiểm trả:"));
      let avePoint=(testPoint+midPoint+lastPoint)/3;
      if (avePoint > 8 )
          document.write("Học sinh giỏi");
          else if ( avePoint > 6.5)
              document.write("Học sinh khá");
          else if( avePoint> 5.5)
              document.write("Học sinh trung bình");
          else
              document.write("Học sinh yếu");
 </script>
</body>
</html>
