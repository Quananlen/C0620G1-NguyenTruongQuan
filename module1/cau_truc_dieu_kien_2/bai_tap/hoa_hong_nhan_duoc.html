<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sale =parseInt(prompt("Nhập vào doanh số"));
        if (sale < 100 ){
            document.write("hoa hồng là:"+ sale*0.1 +"VND");
        } else if(sale > 100) {
            document.write("hoa hồng là :" +sale*0.2 +"VND");
        }
        else
            document.write("hoa hồng là :"+ sale*0.3 +"VND");
</script>
</body>
</html>
