<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCavans" width="=100px" height="100x" style="border: 100px solid #d3d3d3" ></canvas>
<script>
    function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function createCircle(){
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var circle= new Circle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    createCircle();
</script>


</body>
</html>
