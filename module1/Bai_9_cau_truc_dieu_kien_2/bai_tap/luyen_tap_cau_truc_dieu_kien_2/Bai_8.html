<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let old=parseInt(prompt("Nhập vào một số đc xem là tuổi"));
        if(old >0 && old< 120)
            document.write("tuổi của một người");
        else
            document.write("không phải tuổi một người");
</script>
</body>
