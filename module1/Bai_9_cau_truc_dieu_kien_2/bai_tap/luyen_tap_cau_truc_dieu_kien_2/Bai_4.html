<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let edgeLength=parseInt(prompt("Nhập chiều dài hình chữ nhật"));
    let edgeWidth=parseInt(prompt("Nhập chiều rộng hình chữ nhật"));
    let areaRectangle=edgeLength*edgeWidth;
         if(edgeWidth>0 && edgeLength>0)
          document.write("Diện tích hình chữ nhật là:"+areaRectangle+"m2");

</script>
</body>
</html>
