<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script> let number=parseInt(prompt("nhập vào:"));
    if (number<0){
        document.write("số nhỏ hơn 0");
    }else if(number=0) {
        document.write("là số 0");
    }else
        document.write("số lớn hơn 0");
    </script>
</body>
</html>
