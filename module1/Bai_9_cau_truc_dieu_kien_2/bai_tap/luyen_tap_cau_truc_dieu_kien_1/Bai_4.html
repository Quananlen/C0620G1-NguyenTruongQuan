<body>
   <script>
       let so1=parseInt(prompt("nhập số thứ 1:"));
       let so2=parseInt(prompt("nhập số thứ 2:"));
       let so3=parseInt(prompt("nhập số thứ 3:"));
       if (so1>so2) {
           if (so1 > so3)
               document.write("số lớn nhất là:" + so1);
           else
               document.write("sô lớn nhất là số 3:" + so3);
       }
       else if( so2> so3)
           document.write("số lớn nhất là:" + so2);
       else
           document.write("số lớn nhất là số:"+ so3);
   </script>
