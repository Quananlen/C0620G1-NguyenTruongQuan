<body>
      <script>
          let a=parseInt(prompt("nhập sô a"));
          let b=parseInt(prompt("nhập sô b"));

              document.write("hai số chia hết cho nhau");
          }else{
              document.write("hai số không chia hết cho nhau");
          }
      </script>
