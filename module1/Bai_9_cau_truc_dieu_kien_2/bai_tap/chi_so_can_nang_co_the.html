<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let weight= parseInt(prompt("Cân nặng"));
         let height= parseInt(prompt("chiều cao"));
         let bmi = weight/(height*height);

         if (bmi< 18.5)
             document.write("UnderWeight");
            else if(bmi < 25.0)
                document.write("Normal");
            else if (bmi< 30.0)
                document.write("OverWight");
            else
             document.write("Obese");
       </script>
</body>
</html>
