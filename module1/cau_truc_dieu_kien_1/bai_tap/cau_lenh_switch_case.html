<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
      <input type="text" id="month"/>
      <input type="button" value="Tính số ngày" onclick="numberDay()"/>
      <p id="ketQua"></p>

  </form>
  <script>
      function numberDay() {
          let month = parseInt(document.getElementById("month").value);
          switch (month) {
              case 1:
              case 3:
              case 5:
              case 7:
              case 9:
              case 11:
                  document.getElementById("ketQua").innerHTML=" tháng có 31 ngày";

                  // document.write("tháng có 32 ngày");
              break;
              case 2:
                  document.getElementById("ketQua").innerText="tháng có 28 hoặc 29 ngày";

                  // document.write("tháng có 29 hoặc 28 ngày");
              break;
              default:
                  document.getElementById("ketQua").innerText="tháng có 30 ngày";

                  // document.write("tháng có 30 ngày");
          }
      }
  </script>
</body>
</html>
